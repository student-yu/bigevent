<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件</title>
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">

    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <!-- logo 部分 -->
    <div class="layui-main">
        <img src="assets/images/logo.png" alt="">
    </div>
    <!-- 登录部分 -->
    <div class="register">
        <!-- title的部分 -->
        <div class="title_box"></div>
        <div class="login_box">
        <!-- 表单 -->
        <!-- 用户 -->
        <form class="layui-form" id="form_login">
            <!-- 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            
            <!-- 登录按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即登录</button>
            </div>
            <!-- 登录的盒子 -->
            <div class="layui-form-item links" >

                <a class="link_reg" href="javascript:;">去注册账号</a>

            </div>
        </form>
    </div>



        <!-- 注册的盒子 -->
        <div class="reg_box" style="display: none;">
            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input first_pwd">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn layui-btn-fluid layui-btn-normal" lay-submit>立即注册</button>
                </div>
                <!-- 注册的盒子 -->
                <div class="layui-form-item links ">

                    <a class="link_login" href="javascript:;"   >去登陆</a>

                </div>
            </form>

        </div>
    </div>
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/lib/layui/layui.all.js"></script>
    <script src="assets/js/baseAPI.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
